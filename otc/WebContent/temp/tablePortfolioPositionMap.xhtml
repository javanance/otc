<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
   
  <h:form id="formPortfolioPosition">
      <p:growl id="messages" showDetail="true" />
      <p:outputPanel style="padding: 0.5em 1em;">
        <p:commandButton  value="#{messages.save}" action="#{tablePortfolioNewInit.saveHierDetail}"   />
        <p:commandButton  value="#{messages.makePortfolio}" action="#{tablePortfolioNewInit.makePortfolio}"   />
      </p:outputPanel>
      
      <p:dataTable id="tablePortPosition" var="_var" value="#{tablePortfolioNewInit.selectPortfolio.subPortfolioMap.entrySet()}" 
      widgetVar="wgTablePortPosition"
      selectionMode="single" selection="#{tablePortfolioNewInit.selectPortDefine}"
      rowKey="#{_var}"
      emptyMessage="#{messages.noDataFound}"
      resizableColumns="true" liveResize="false"
      rows="30"
      >
<!--       <p:ajax event="rowSelect" listener="#{tablePortfolioNewInit.hiearchyDetailSelect}" 
        update="@parent:@parent:hierarchyLevel:formPortfolioDefine:pGridPortDefine" /> -->

      <p:column id="colPortId" sortBy="#{_var.key.portfolioId}" 
                filterBy="#{_var.key.portfolioId}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.portfolioId}" /></f:facet>
        <h:outputText value="#{_var.key.portfolioId}"/>
      </p:column>
       <p:column id="colPortLevel" sortBy="#{_var.key.portfolioName}" 
                filterBy="#{_var.key.portfolioName}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.portfolioName}" /></f:facet>
        <h:outputText value="#{_var.key.portfolioName}"/>
      </p:column>
                 

      
<!--      <p:column id="colWeight" sortBy="#{_var.value}" 
                filterBy="#{_var.value}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.portfolioWeight}" /></f:facet>
        <h:outputText value="#{_var.value}"/>
      </p:column> -->
  </p:dataTable>
  </h:form>
</ui:composition>
