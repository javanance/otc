<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
   
  <h:form id="formHierarchyDetail">
      <p:growl id="messages" showDetail="true" />
      <p:outputPanel style="padding: 0.5em 1em;">
        <p:commandButton  value="#{messages.save}" action="#{tableHierarchyInit.saveHierDetail}"   />
        <p:commandButton  value="#{messages.makePortfolio}" action="#{tableHierarchyInit.makePortfolio}"   />
        <p:commandButton  value="#{messages.makePortfolio2}" action="#{tableHierarchyInit.makePortfolio2}"   />
        <p:commandButton  value="#{messages.makePortfolio3}" action="#{tableHierarchyInit.makePortfolio3}"   />
        <p:commandButton  value="#{messages.makePortfolio4}" action="#{tableHierarchyInit.makePortfolio4}"   />
      </p:outputPanel>
      
      <p:dataTable id="tableHierDetail" var="_var" value="#{tableHierarchyInit.selectHierarchy.hierDefineIndexList}" 
      widgetVar="wgTableHierarchyDetail"
      selectionMode="single" selection="#{tableHierarchyInit.selectHierDefine}"
      rowKey="#{_var}"
      rowIndexVar="rIndex"
      emptyMessage="#{messages.noDataFound}"
      resizableColumns="true" liveResize="false"
      rows="30"
      >
      <p:ajax event="rowSelect" listener="#{tableHierarchyInit.hierarcyDefineSelect}" 
        update="@parent:@parent:hierarchyLevel:formPortfolioDefine:pGridPortDefine" />

      
      <p:column id="colHierLevel"   width="30">
        <f:facet name="header"><h:outputText value="#{messages.hierarchyLevel}" /></f:facet>
        <h:outputText value="#{rIndex+1}"/>
      </p:column>

      <p:column id="colTableId"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.tableName}" /></f:facet>
        <h:outputText value="#{messages[_var.property.tableId]}"/>
      </p:column>                                      
      
      <p:column id="colColumnId"   width="30">
        <f:facet name="header"><h:outputText value="#{messages.columnName}" /></f:facet>
        <h:outputText value="#{messages[_var.property.columnId]}"/>
      </p:column>                                      
      
      
      <!-- <p:column id="colTableId" sortBy="#{messages[_var.property.tableName]}" 
                filterBy="#{messages[_var.property.tableName]}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.tableName}" /></f:facet>
        <h:outputText value="#{messages[_var.property.tableName]}"/>
      </p:column>                                      
      
      <p:column id="colColumnId" sortBy="#{messages[_var.property.columnName}]" 
                filterBy="#{messages[_var.property.columnName]}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.columnName}" /></f:facet>
        <h:outputText value="#{messages[_var.property.columnName]}"/>
      </p:column> -->                                      
      
      <p:column id="colEquation"   width="30">
        <f:facet name="header"><h:outputText value="#{messages.equation}" /></f:facet>
        <h:outputText value="#{_var.equation}"/>
      </p:column>
      
      <p:column id="colCond1"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.condition1}" /></f:facet>
        <h:outputText value="#{_var.condition1}"/>
      </p:column>
      
      <p:column id="colCond2"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.condition2}" /></f:facet>
        <h:outputText value="#{_var.condition2}"/>
      </p:column>
  </p:dataTable>
  </h:form>
</ui:composition>
