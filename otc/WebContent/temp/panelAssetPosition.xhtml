<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <p:tooltip/>
  <h:form id="formPanelAssetPosition" >
    <p:dataScroller value="#{elsPositionInit.selectAssetPositionList}" var="_var">
      <!-- <p:outputPanel> -->
      <p:panelGrid columns="2" style="background: white" >
        <p:outputLabel value="종목명" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.position.product.mvName}" />
        
        <p:outputLabel value="거래상대방" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.position.counterparty.counterpartyId}" />
        

        <p:outputLabel value="단위금액" styleClass="takionLabel" />
        <p:outputLabel value="10,000" style="float:right"/>
        
       <p:outputLabel value="최초단가" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.position.initTxPrice}"  style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>

        <p:outputLabel value="최초거래수량" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.position.initHoldingQty}" style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>

        <p:outputLabel value="최초거래금액" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.position.initTxAmt}" style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
       
        <p:outputLabel value="보유수량" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.holdingQty}" style="float:right">
            <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
        
        <p:outputLabel value="잔존금액" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.parAmt}" style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
        
        <p:outputLabel value="기초장부금액" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.fiscalBookAmt}" style="float:right">
           <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
                
        <p:outputLabel value="장부금액" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.bookAmt}" style="float:right">
           <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>

        <p:outputLabel value="평가금액" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.presValue}" style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
        
        <p:outputLabel value="평가단가" styleClass="takionLabel" />
        <p:outputLabel value="#{_var.unitPrice1}" style="float:right">
          <f:convertNumber pattern="#,###.####" />
        </p:outputLabel>
      </p:panelGrid>      
      <p:separator rendered="#{elsPositionInit.selectAssetPositionList.size() !=1}"/>
      <!-- </p:outputPanel> -->
    </p:dataScroller>
  </h:form>
</ui:composition>
