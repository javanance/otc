<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <h:form id="formPanelHierPortfolio">
    <p:growl id="messages" showDetail="true" />

      <p:panelGrid columns="10" style="background: white">
        
        <p:outputLabel value="#{messages.capRate}" styleClass="takionLabel" />
        <p:inputText value="0.06"/>       
        
        <p:outputLabel value="#{messages.floorRate}" styleClass="takionLabel" />
        <p:inputText value="0.01"/>       

      </p:panelGrid>
      

    <p:separator></p:separator>
      <h4> ** 스왑션 정보 **     </h4>
      <p:panelGrid columns="10" style="background: white">
        
        <p:outputLabel value="#{messages.isPayer}" styleClass="takionLabel" />
        <p:inputText value="payer"/>
        
        <p:outputLabel value="#{messages.swapNotional}" styleClass="takionLabel" />
        <p:inputText value="10,000,000"/>        

        <p:outputLabel value="#{messages.swapCurrCD}" styleClass="takionLabel" />
        <p:inputText value="USD"/>


<!--         <p:outputLabel value="#{messages.referenceRate}" styleClass="takionLabel" />
        <p:inputText value="0.05"/>

        <p:outputLabel value="#{messages.spread}" styleClass="takionLabel" />
        <p:inputText value="0.05"/> -->
        
        <p:outputLabel value="#{messages.strikeRate}" styleClass="takionLabel" />
        <p:inputText value="0.05"/>
      </p:panelGrid>
  </h:form>
</ui:composition>
