<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <h:form id="formPortfolioPosition">
    <p:growl id="messages" showDetail="true" />

    <p:dataTable id="tablePortPosition" var="_var" value="#{tablePortfolioInit.selectPortfolio.portDetailList}"
      widgetVar="wgTablePortPosition" 
      rowKey="#{_var}" 
      emptyMessage="#{messages.noDataFound}" 
      resizableColumns="true"
      liveResize="false" rows="15"
      paginatorAlwaysVisible="true"
      paginator="true" paginatorPosition="bottom"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,15,25,50" 
      >
      <!--       <p:ajax event="rowSelect" listener="#{tablePortfolioInit.hiearchyDetailSelect}" 
        update="@parent:@parent:hierarchyLevel:formPortfolioDefine:pGridPortDefine" /> -->

      <p:column id="colPosId" sortBy="#{_var.posId}" filterBy="#{_var.posId}" filterMatchMode="contains" width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.positionId}" />
        </f:facet>
        <h:outputText value="#{_var.posId}" />
      </p:column>
      <p:column id="colPosName" sortBy="#{_var.posName}" filterBy="#{_var.posName}" filterMatchMode="contains"
        width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.positionName}" />
        </f:facet>
        <h:outputText value="#{_var.posName}" />
      </p:column>

      <p:column id="colPosSide" sortBy="#{_var.posSide}" filterBy="#{_var.posSide}" filterMatchMode="contains"
        width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.positionSide}" />
        </f:facet>
        <h:outputText value="#{_var.posSide}" />
      </p:column>

      <p:column id="colProduct" sortBy="#{_var.product.mvId}" 
        filterBy="#{_var.product.mvId}" filterMatchMode="contains"   width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.product}" />
        </f:facet>
        <h:outputText value="#{_var.product.mvId}" />
      </p:column>
      
<!--       <p:column id="colProduct"          width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.product}" />
        </f:facet>
        <h:outputText value="#{_var.product==null ? 'NULL': _var.product.mvId}" />
      </p:column>
 -->
      <!-- <p:column id="colFundName" sortBy="#{_var.fund.orgName}" 
                filterBy="#{_var.fund.orgName}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.fundName}" /></f:facet>
        <h:outputText value="#{_var.fund.orgName}"/>
      </p:column>  
        <p:column id="colCpartyName" sortBy="#{_var.counterparty.counterpartyName}" 
                filterBy="#{_var.counterparty.counterpartyName}" filterMatchMode="contains"  width="30">
        <f:facet name="header"><h:outputText value="#{messages.cPartyName}" /></f:facet>
        <h:outputText value="#{_var.counterparty.counterpartyName}"/>
      </p:column> -->


      <p:column id="colTxType" sortBy="#{_var.txType}" filterBy="#{_var.txType}" filterMatchMode="contains" width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.transactionType}" />
        </f:facet>
        <h:outputText value="#{_var.txType==null ? 'NULL' : _var.txType}" />
      </p:column>

      <p:column id="colCurrency" sortBy="#{_var.currency}" filterBy="#{_var.currency}" filterMatchMode="contains"
        width="30">
        <f:facet name="header">
          <h:outputText value="#{messages.currency}" />
        </f:facet>
        <h:outputText value="#{_var.currency}" />
      </p:column>

    </p:dataTable>
  </h:form>
</ui:composition>
