<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <p:tooltip/>
  <h:form id="formPanelStepDownMaster" >
      <p:panelGrid columns="2" style="background: white" >
        <p:outputLabel value="종목 ID" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{selectHifive.prodId}" />
        </p:inplace> 
        <!-- <p:outputLabel value="#{selectHifive.prodId}" /> -->
        
      
        <p:outputLabel value="종목명" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{selectHifive.prodName}" />
        </p:inplace> 

        <p:outputLabel value="액면금액" styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectHifive.faceAmt}" style="float:right" >          
            <f:convertNumber pattern="#,###" />
          </p:inputText>
        </p:inplace> 
        
        <p:outputLabel value="발행일"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectHifive.issueDate}" style="float:right" >
          </p:inputText>
         </p:inplace>         

       <p:outputLabel value="만기일"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectHifive.maturityDate}" style="float:right" >
          </p:inputText>
        </p:inplace>

        <p:outputLabel value="발행금액" styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectHifive.notionalAmt}" style="float:right" >
            <f:convertNumber pattern="#,###" />
          </p:inputText>
        </p:inplace>
        
       <p:outputLabel value="더미쿠폰"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectHifive.couponRateLast}" style="float:right" >
            <f:convertNumber pattern="#,###" />
          </p:inputText>
        </p:inplace>        
       </p:panelGrid> 
       
      <p:separator/>
      <p:panelGrid columns="1">
<!--        <p:outputLabel value="상품 설명" styleClass="takionLabel" /> -->
       <p:outputLabel value="#{tableHifiveNewInit.selectHifive.prodDesc}"  />
      </p:panelGrid>

  </h:form>
</ui:composition>
