<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
  <h:form id="formElsOptionType">
    <p:growl id="messages" showDetail="true" />

     <p:tree id="treeElsOptionType" value="#{elsOptionInit.rootNode}" var="_node" animate="true"
      selection="#{elsOptionInit.selectNode}" selectionMode="single"
      style="width:95%; height:100%">


       <p:ajax event="select" listener="#{elsOptionInit.nodeSelect}" update="@(.ui-datatable)" />

      <p:treeNode type="up" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
        <h:outputText value="#{_node}"  />
      </p:treeNode>
      
      <p:treeNode  type="down" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
        <h:outputText value="#{_node}"  />
      </p:treeNode>
    </p:tree>

    
  </h:form>   
  
  
</ui:composition>
