<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
   
  <h:form id="formPortfolioNewPosition">
      <p:growl id="messages" showDetail="true" />
      <p:outputPanel style="padding: 0.5em 1em;">
        <p:commandButton  value="#{messages.save}" action="#{tablePortfolioNewInit.savePortfolio}"   update="@(form)" />
        <p:commandButton  value="#{messages.clear}" action="#{tablePortfolioNewInit.unselectPortfolio}"   />
        <p:commandButton  value="#{messages.makePortfolio}" action="#{tablePortfolioNewInit.makePortfolio}"   />
      </p:outputPanel>

    
    
    
    <p:panelGrid columns="2" columnClasses="takion77-alignTop, takion77-alignTop">
    <p:panelGrid columns="2">
        <p:outputLabel value="#{messages.portfolioId}" styleClass="takionLabel" style="float: right;"/>
        <p:inputText  value="#{tablePortfolioNewInit.addPortfolio.portfolioId}"/>

        <p:outputLabel value="#{messages.portfolioName}" styleClass="takionLabel" style="float: right;"/>
        <p:inputText  value="#{tablePortfolioNewInit.addPortfolio.portfolioName}"/>
        
        <p:outputLabel value="#{messages.portfolioType}" styleClass="takionLabel" style="float: right;"/>
        <p:inputText  value="#{tablePortfolioNewInit.addPortfolio.portfolioType}"/>
        
  <!--       <p:outputLabel value="#{messages.referenceHierarchy}" styleClass="takionLabel" style="float: right; "/>
        <p:inputText  value="#{tablePortfolioNewInit.selectPortfolio.hierarchy.hierarchyName}"/> -->
    </p:panelGrid>
  
          
     <p:dataTable id="tablePortPosition" var="_var" value="#{tablePortfolioNewInit.selectPortfolio.subPortfolioList}" 
      widgetVar="wgTablePortPosition"
      selectionMode="single" selection="#{tablePortfolioNewInit.selectPortDefine}"
      rowKey="#{_var}"
      emptyMessage="#{messages.noDataFound}"
      resizableColumns="true" liveResize="false"
      rows="30"
      >
<!--       <p:ajax event="rowSelect" listener="#{tablePortfolioNewInit.hiearchyDetailSelect}" 
        update="@parent:@parent:hierarchyLevel:formPortfolioDefine:pGridPortDefine" /> -->

      <p:column id="colPortId" sortBy="#{_var.id.portfolioId}" 
                filterBy="#{_var.id.portfolioId}" filterMatchMode="contains"  width="100">
        <f:facet name="header"><h:outputText value="#{messages.portfolioId}" /></f:facet>
        <h:outputText value="#{_var.id.portfolioId}"/>
      </p:column>
       <p:column id="colPortLevel" sortBy="#{_var.childPortfolio.portfolioName}" 
                filterBy="#{_var.childPortfolio.portfolioName}" filterMatchMode="contains"  width="100">
        <f:facet name="header"><h:outputText value="#{messages.portfolioName}" /></f:facet>
        <h:outputText value="#{_var.childPortfolio.portfolioName}"/>
      </p:column>
                 

      
     <p:column id="colWeight" sortBy="#{_var.portWeight}" 
                filterBy="#{_var.portWeight}" filterMatchMode="contains"  width="100">
        <f:facet name="header"><h:outputText value="#{messages.portfolioWeight}" /></f:facet>
        <h:outputText value="#{_var.portWeight}"/>
      </p:column>
  </p:dataTable>
  
  </p:panelGrid>
  </h:form>
</ui:composition>
