<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <h:form id="formPanelEquitySwap">
    <p:growl id="messages" showDetail="true" />

    <p:panelGrid columns="10" style="background: white">
      <p:outputLabel value="#{messages.tradeDate}" styleClass="takionLabel" />
      <p:inputText value="20140105" />

      <p:outputLabel value="#{messages.fundCd}" styleClass="takionLabel" />
      <p:inputText value="PBS_EqSwap" />

      <p:outputLabel value="#{messages.isLong}" styleClass="takionLabel" />
      <p:inputText value="매도" />

      <p:outputLabel value="#{messages.counterParty}" styleClass="takionLabel" />
      <p:inputText value="Barclay" />

      <p:outputLabel value=" " />
      <p:outputLabel value=" " />

      <p:outputLabel value="#{messages.prodNo}" styleClass="takionLabel" />
      <p:inputText value="Sample_01" />

      <p:outputLabel value="#{messages.prodName}" styleClass="takionLabel" />
      <p:inputText value="EQ Swap Sample" />

      <p:outputLabel value="#{messages.prodType}" styleClass="takionLabel" />
      <!-- <p:inputText value="DualRangeAccrual"/> -->
      <p:selectOneMenu value="" style="width:100%">
        <f:selectItem itemLabel="Select Type" />
        <f:selectItem itemLabel="EquitySwap" itemValue="FRN" />
        <f:selectItem itemLabel="CommoditySwap" itemValue="InversFloater" />
      </p:selectOneMenu>

      <p:outputLabel value=" " />
      <p:outputLabel value=" " />

      <p:outputLabel value=" " />
      <p:outputLabel value=" " />


      <p:outputLabel value="#{messages.issueDate}" styleClass="takionLabel" />
      <p:inputText value="20140105" />

      <p:outputLabel value="#{messages.maturityDate}" styleClass="takionLabel" />
      <p:inputText value="20170105" />

      <p:outputLabel value="#{messages.notionalAmt}" styleClass="takionLabel" />
      <p:inputText value="10,000,000" />

      <p:outputLabel value="#{messages.currCD}" styleClass="takionLabel" />
      <p:inputText value="USD" />

      <p:outputLabel value="#{messages.isFunded}" styleClass="takionLabel" />
      <p:inputText value="Y" />


    </p:panelGrid>
    <p:separator />

    <p:panelGrid columns="10">
      <p:outputLabel value="#{messages.isPortfolioSwap}" styleClass="takionLabel" />
      <p:inputText value="Y" />


      <p:outputLabel value="#{messages.settleTerm}" styleClass="takionLabel" />
      <p:inputText value="1M" />
      <p:outputLabel value="#{messages.couponPayMethod}" styleClass="takionLabel" />
      <p:inputText value="InArrear" />

      <p:outputLabel value="#{messages.bizDayRule}" styleClass="takionLabel" />
      <p:inputText value="Regular Following" />
      <p:inputText value="2 Days" />
      <p:inputText value="Act/360" />


      <p:outputLabel value="#{messages.cashAccrualDate}" styleClass="takionLabel" />
      <p:inputText value="20140220" />
      
      <p:outputLabel value="#{messages.currentCashAmt}" styleClass="takionLabel" />
      <p:inputText value="1,000" />

      <p:outputLabel value="#{messages.cashCurrCd}" styleClass="takionLabel" />
      <p:inputText value="USD" />

      <p:outputLabel value="#{messages.referenceRate}" styleClass="takionLabel" />
      <p:inputText value="Libor_1M" />

      <p:outputLabel value="#{messages.spread}" styleClass="takionLabel" />
      <p:inputText value="0.01" />
    </p:panelGrid>
