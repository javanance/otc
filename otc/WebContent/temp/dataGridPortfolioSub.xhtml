<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
   
  <h:form id="formPortfolioSub1">
      <p:growl id="messages" showDetail="true" />
     <p:dataGrid    id="dataGridPortSub" var="_var" value="#{tablePortfolioInit.addPortfolio.childPortfolios}" 
      widgetVar="wgDataGridPortSub"
      columns="4"
      rowKey="#{_var}"
      editable="true" editMode="cell"
      emptyMessage="#{messages.noDataFound}"
      resizableColumns="true" liveResize="false"
      rows="20"      >
   
    <p:panel header="#{_var.portName}">
          
    <p:panelGrid columns="2">
      <p:outputLabel value="#{messages.portfolioName}" styleClass="takionLabel"/>
      <p:outputLabel value="#{_var.portName}" />
      <p:outputLabel value="#{messages.portfolioWeight}" styleClass="takionLabel"/>
      <p:inplace >
        <p:inputText value="#{_var.weight}"/>
      </p:inplace>  
      
    </p:panelGrid>
       
     </p:panel>            
     
  </p:dataGrid>
  </h:form>
</ui:composition>
