<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <p:tooltip/>
  <h:form id="formPanelStepDownCondition" >
      <p:panelGrid columns="2" style="background: white" >
        <p:outputLabel value="종목 ID" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectHifive.prodId}" />
        </p:inplace> 
        <!-- <p:outputLabel value="#{selectHifive.prodId}" /> -->
        
      
        <p:outputLabel value="회차" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.id.prodCondId}" />
        </p:inplace> 

        <p:outputLabel value="옵션유형" styleClass="takionLabel" />
           <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.conditionType}" />
        </p:inplace> 
        
        <p:outputLabel value="옵션시작일" styleClass="takionLabel" />
                <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.conditionStDate}" />
        </p:inplace>
        
        <p:outputLabel value="옵션종료일" styleClass="takionLabel" />
                <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.conditionEndDate}" />
        </p:inplace>
        
        <p:outputLabel value="베리어 유형" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.barrierType}" >
          </p:inputText>
        </p:inplace>
        
        <p:outputLabel value="베리어 율"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.barrierRate}" style="float:right" >

          </p:inputText>
         </p:inplace>

        <p:outputLabel value="관찰 유형" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.observeType}" >
            
          </p:inputText>
        </p:inplace>
         
         <p:outputLabel value="동시여부" styleClass="takionLabel" />
        <p:inplace>
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.smtmType}" >
            
          </p:inputText>
        </p:inplace>

        <p:outputLabel value="체인지업 비율"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.changeUpRate}" style="float:right" >
               <f:convertNumber pattern="#,###.####" />
          </p:inputText>
         </p:inplace>

        <p:outputLabel value="Spike 비율"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.spikeRate}" style="float:right" >
               <f:convertNumber pattern="#,###.####" />
          </p:inputText>
         </p:inplace>
         
        <p:outputLabel value="세이프존 비율"  styleClass="takionLabel" />
        <p:inplace style="float:right">
          <p:inputText value="#{tableHifiveNewInit.selectConditionEntry.key.safezoneRate}" style="float:right" >
               <f:convertNumber pattern="#,###.####" />
          </p:inputText>
         </p:inplace>
       </p:panelGrid>  
  </h:form>
</ui:composition>
