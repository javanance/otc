<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
  template="/templates/templatePrimeTLCB.xhtml">

  <ui:define name="layoutLeft">
    <p:accordionPanel>
      <p:tab title="#{messages.productType}">
          <ui:include src="/fragment/treeMvTypeSetting.xhtml" />    
      </p:tab>
      <p:tab title="#{messages.scenario}">
              
      </p:tab>
    </p:accordionPanel>
  </ui:define>
  
  <ui:define name="layoutCenter">
    <ui:include src="/fragment/tableHifiveEdit.xhtml" >
        <!-- <ui:param name="hifiveList" value="#{tableHifiveInit.selectHifive}" /> -->
        <ui:param name="isEditable" value="true" />
        <ui:param name="editMode" value="cell" />
        <!-- <ui:param name="editMode" value="row" /> -->
     </ui:include>
  </ui:define>
  
  <ui:define name="layoutBottom">
    <p:tabView id="hifiveTabView" dynamic="true"  orientation="top" widgetVar="wgHifiveTabView">
    
      <p:tab title="#{messages.hifiveDetailInfo}">
        <p:outputLabel value="** #{messages.hifiveUnderlying}" />
        <ui:include src="/fragment/tableHifiveUnderlyingEdit.xhtml" >
          <ui:param name="underlyingList" value="#{tableHifiveInit.selectHifive.hifiveUnderlyings}" />
          <ui:param name="isEditable" value="#{tableHifiveInit.selectHifive.virtual}" />
        </ui:include>
        <p:spacer height="30px" width="0px"/>
        
        <p:outputLabel value="** #{messages.hifiveStrike}" />
        <ui:include src="/fragment/tableHifiveStrikeEdit.xhtml" >
          <ui:param name="strikeList" value="#{tableHifiveInit.selectHifive.hifiveStrikes}" />
          <ui:param name="isEditable" value="#{tableHifiveInit.selectHifive.virtual}" />
        </ui:include>
      </p:tab>

      <p:tab title="#{messages.priceSetting}">
        <p:outputLabel value="** #{messages.priceSetting}" />      
        <ui:include src="/fragment/tablePriceSettingSelect.xhtml" >
          <ui:param name="priceSettingList" value="#{tableHifiveInit.selectHifive.priceSetting}" />
        </ui:include>
        
        <p:spacer height="30px" width="0px"/>        
        
        <p:outputLabel value="** #{messages.priceUnderlyingSetting}" />
        <ui:include src="/fragment/tablePriceSettingUnder.xhtml" >
          <ui:param name="prUnderSettingList" value="#{tableHifiveInit.selectHifive.prUnderSetting}" />
        </ui:include>
      </p:tab>
      
      <p:tab title="#{messages.scenarioAdaptedValue}" >
      </p:tab>
      
      <p:tab title="#{messages.moduleInputData}" >
      </p:tab>
      
      <p:tab title="#{messages.pricingResult}" >
        <p:outputLabel value="** #{messages.productValueAndReturn}" />
        <ui:include src="/fragment/tableProductReturn.xhtml" />
      
        <p:spacer height="30px" width="0px"/>  
        
        <p:outputLabel value="** #{messages.productGreeks}" />
        <!-- <ui:include src="/fragment/tableProductReturn.xhtml" /> -->  
      </p:tab>
    </p:tabView>
 
  </ui:define>
</ui:composition>
