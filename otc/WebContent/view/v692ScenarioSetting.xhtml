<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
  template="/templates/templatePrimeTLCB.xhtml">

  <ui:define name="layoutLeft">
    <p:accordionPanel>
      <p:tab title="#{messages.systemScenario}">
        <ui:include src="/fragment/treeScenario.xhtml" />
      </p:tab>

      <p:tab title="#{messages.userDefinedScenario}">

      </p:tab>
    </p:accordionPanel>
  </ui:define>

  <ui:define name="layoutCenter">
    <ui:include src="/fragment/tableScenarioDetail.xhtml">
      <ui:param name="sceDetailList" value="#{hifiveSimulator.sceDetailList}" />
      <!-- <ui:param name="sceDetailList" value="#{hifiveSimulator.sceDetailList}" /> -->
      <ui:param name="bssd" value="#{basedateBean.bssd}" />
      <!-- <ui:param name="isEditable" value="true" />
        <ui:param name="editMode" value="cell" /> -->
    </ui:include>
  </ui:define>

  <ui:define name="layoutBottom">
    <p:tabView id="prSettingTabView" dynamic="true" orientation="top" widgetVar="wgPrSettingTabView">
      <p:tab title="#{messages.createNewScenario}">
        <!-- <ui:include src="/fragment/panelCreateScenario.xhtml" /> -->
      </p:tab>
      
      <p:tab title="#{messages.createNewScenario}">
        <p:commandButton value="#{messages.save}" />
        
        <p:panelGrid id="panelGridOuter" columns="3" columnClasses="takion77-alignTop, takion77-alignTop"> 
          <p:panelGrid id="panelGridScenario" columns="2" style="height : 100%; width: 300px ; overflow:hidden">
            <p:outputLabel value="#{messages.scenarioId}" styleClass="takionLabel" />
            <p:inputText required="true">
            </p:inputText>

            <p:outputLabel value="#{messages.scenarioName}" styleClass="takionLabel" />
            <p:inputText required="true">
            </p:inputText>

            <p:outputLabel value="#{messages.scenarioType}" styleClass="takionLabel" />
            <p:outputLabel value="#{messages.userDefined}" />


            <p:outputLabel value="#{messages.scenarioSet}" styleClass="takionLabel" />
            <p:inputText>
            </p:inputText>

            <p:outputLabel value="#{messages.globalShockType}" styleClass="takionLabel" />
            <p:inputText>
            </p:inputText>

            <p:outputLabel value="#{messages.globalShockValue}" styleClass="takionLabel" />
            <p:inputText>
              <!-- <f:convertNumber type="percent" /> -->
              <!-- <f:convertNumber pattern="###.###" /> -->
            </p:inputText>
            
            <!-- <p:spacer height="320px" width="0px"/> -->
          </p:panelGrid>
          <p:panel>
            <ui:include src="/fragment/treeMvSetting.xhtml"/>
          </p:panel>      
          <p:panel>
            <ui:include src="/fragment/tableLazyMvSetting.xhtml">
              <ui:param name="paraLazyModels" value="#{marketVariableSetting.lazyModelMarketVariable}" />
              <ui:param name="paraSelectOneMvType" value="#{currentMvTypeOption}"/>
              <ui:param name="typeRenderer" value="false"/>
            </ui:include>
          </p:panel>      
            <!-- <ui:include src="/fragment/tableLazyMarketVariablesScenario.xhtml" >
              <ui:param name="paraLazyModels" value="#{lazyModelMarketVariable}" />
              <ui:param name="paraSelectOneMvType" value="#{currentMvTypeOption}" />
              <ui:param name="flagContext" value="true" />
              <ui:param name="flagUpdateFull" value="true" />
              <ui:param name="flagDisablePosition" value="true" />

            </ui:include> -->

         </p:panelGrid> 
      </p:tab>
    </p:tabView>
  </ui:define>
</ui:composition>
