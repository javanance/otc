<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
  template="/templates/templatePrimeTop.xhtml">

  <ui:define name="layoutCenter">
    <h:form id="formLogin">
      <p:panel header="#{messages.logIn}" style="width: 400px; margin:0 auto;">
         
        <p:messages id="messages" showDetail="true" autoUpdate="true"/> 

        <p:panelGrid columns="2"  style="height: 100%; margin:0 auto;">
      
          <p:outputLabel for="username" value="#{messages.userName}:" />
          <p:inputText id="username" value="#{credentials.username}" required="true"  />
          
          
          <p:outputLabel for="password" value="#{messages.password}:" />
          <p:password id="password" value="#{credentials.password}" required="true" />
          
          
          <p:outputLabel for="rememberMe" value="#{messages.rememberMe}" />
          <p:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}" />

        </p:panelGrid>
        
        <f:facet name="footer" >
          <p:commandButton id="logIn" value="#{messages.logIn}" action="#{identity.login}" />
          <p:commandButton id="register" value="#{messages.register}" onclick="wgDialogLogin.show();" style="float: right" />
        </f:facet>
      </p:panel>

      <!-- <ui:include src="/popup/dialogLogin.xhtml" /> -->
      
    </h:form>
  </ui:define>
</ui:composition>
