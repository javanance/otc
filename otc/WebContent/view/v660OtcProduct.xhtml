<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"

  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
  template="/templates/primeTemplates.xhtml">

  <ui:define name="layoutLeft">
    <p:accordionPanel>
      <p:tab title="#{messages.elsOtcType}">
      <ui:include src="/temp/treeElsOptionType.xhtml" />

    </p:accordionPanel>
  </ui:define>
  
  <ui:define name="layoutInnerCenter">
    <ui:include src="/temp/tableSyntheticDetail.xhtml" >
      <ui:param name="synDetailList" value="#{elsOptionInit.selectSynDetailList}" />
    </ui:include>
  </ui:define>
  
  <ui:define name="layoutInnerBottom">
    <p:tabView>
      <p:tab title="#{messages.otcOption}">
        <ui:include src="/temp/tableElsOtcProduct.xhtml" >
          <ui:param name="optionCrudList" value="#{elsOptionInit.selectOptionCrudList}" />
        </ui:include>
      </p:tab>
      <p:tab title="#{messages.intrinsicBond}">
        <ui:include src="/temp/tableElsIntrinsicBond.xhtml" />
      </p:tab>
