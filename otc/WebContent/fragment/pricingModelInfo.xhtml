  <h:form id="formPricingModelInfo">
      <p:panelGrid id="panelGridBondInfo" columns="6" rendered="#{selectedProduct.mvType =='BOND'}">
        <p:outputLabel value="#{messages.prodcutName}" styleClass="takionLabel" />
        <p:outputLabel value="#{selectBond.bondId}" />
        
        <p:outputLabel value="#{messages.pricerName}" styleClass="takionLabel" />
        <p:selectOneMenu value="#{configAction.selectRiskMeasureGroup}" onchange="" >
              <s:selectItems value="#{riskMeasureGroupMap.keySet()}" var="_group" label="#{riskMeasureGroupMap.get(_group)}"/>
              <s:convertEnum/>
        </p:selectOneMenu>        
        
        <p:outputLabel value="#{messages.discountCurve}" styleClass="takionLabel"/>
        <p:selectOneMenu value="#{configAction.selectRiskMeasureGroup}" onchange="" >
              <s:selectItems value="#{riskMeasureGroupMap.keySet()}" var="_group" label="#{riskMeasureGroupMap.get(_group)}"/>
              <s:convertEnum/>
        </p:selectOneMenu>  
        
        <p:outputLabel value="#{messages.discountCurveSpread}" styleClass="takionLabel"/>
        <p:outputLabel value="#{selectBond.issuerId}"/>
        
        <p:outputLabel value="#{messages.referenceStock}" styleClass="takionLabel"/>
        <p:outputLabel value="#{selectBond.issuerId}"/>

        <p:outputLabel value="#{messages.volSurface}" styleClass="takionLabel"/>
        <p:outputLabel value="#{selectBond.issuerId}"/>

        <p:outputLabel value="#{messages.referenceCurve}" styleClass="takionLabel"/>
        <h:outputText value="#{selectBond.faceAmt}">
          <f:convertNumber pattern="$##,000" />
        </h:outputText >


    </p:panelGrid>
