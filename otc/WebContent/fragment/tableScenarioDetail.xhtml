<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

 <h:form id="formScenarioDetail" >
    <p:growl id ="growl" showDetail="false" sticky="false"  life="5000" />
    
    <p:contextMenu for="tableScenarioDetail" widgetVar = "sceDetailCmenu">
      <!-- <p:menuitem value ="#{messages.insertNew}" action="#{fileUploadController.addNew}" update="tableScenarioDetail" /> -->
    </p:contextMenu>

    <p:dataTable id="tableScenarioDetail" var="_var" value="#{sceDetailList}" 
      widgetVar="wgTableScenarioDetail"
      emptyMessage="#{messages.noDataFound}" 
      resizableColumns="true" liveResize="false"
      sortMode="multiple"
      paginator="true" paginatorPosition="bottom" rows="10"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,25,50"       >
<!--       <p:ajax event="rowSelect"  listener="#{}" update="@(.ui-datatable)" /> -->
             
      <p:column id="colSceId" sortBy="#{_var.id.scenarioId}" filterBy="#{_var.id.scenarioId}" filterMatchMode="contains" 
        width="100">
        <f:facet name="header">  
           <h:outputText value="#{messages.scenarioId}" />  
         </f:facet>
        <h:outputText value="#{_var.id.scenarioId}" />
      </p:column>
      
      <p:column id="colMvId" sortBy="#{_var.id.mvId}" filterBy="#{_var.id.mvId}" filterMatchMode="contains" 
        width="100" >
        <f:facet name="header">  
           <h:outputText value="#{messages.mvId}" />  
         </f:facet>
        <h:outputText value="#{_var.id.mvId}" />
      </p:column>
      
      <p:column id="colShockType" sortBy="#{_var.shockType}" filterBy="#{_var.shockType}" filterMatchMode="contains" 
        width="100">
        <f:facet name="header">  
           <h:outputText value="#{messages.shockType}" />  
         </f:facet>
        <h:outputText value="#{_var.shockType}" />
      </p:column>  
          
      <p:column id="colShockValue" sortBy="#{_var.shockValue}" filterBy="#{_var.shockValue}" filterMatchMode="contains" 
        width="100">
        <f:facet name="header">  
           <h:outputText value="#{messages.shockValue}" />  
         </f:facet>
        <h:outputText value="#{_var.shockValue}" />
      </p:column>
      
      <p:column id="colCurrentValue" sortBy="#{_var.getCurrentValue(bssd)}"   
        filterBy="#{_var.getCurrentValue(bssd)}" filterMatchMode="contains"    width="100">
        <f:facet name="header">  
           <h:outputText value="#{messages.currentValue}" />  
         </f:facet>
        <h:outputText value="#{_var.getCurrentValue(bssd)}" />
      </p:column>
      
      <p:column id="colScenarioValue"  sortBy="#{_var.getScenarioValue(bssd)}"   
        filterBy="#{_var.getScenarioValue(bssd)}" filterMatchMode="contains"   width="100">
        <f:facet name="header">  
           <h:outputText value="#{messages.scenarioValue}" />  
         </f:facet>
        <h:outputText value="#{_var.getScenarioValue(bssd)}" />
      </p:column>      
    </p:dataTable>
  </h:form>
  
  
</ui:composition>
