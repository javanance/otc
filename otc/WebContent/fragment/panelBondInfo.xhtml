  <h:form id="formBondInfo">
  <!-- <p:panel> -->
    
    <p:panelGrid id="panelGridBondInfo" columns="2" rendered="#{selectedMarketVariable.mvType =='BOND'}">
        <p:outputLabel value="#{messages.productName}" styleClass="takionLabel" style="float:right"/>
        <p:outputLabel value="#{selectBond.bondId}" />
        
        <p:outputLabel value="#{messages.issuerId}" styleClass="takionLabel"/>
        <p:outputLabel value="#{selectBond.issuerId}"/>
        
        
        <p:outputLabel value="#{messages.faceAmt}" styleClass="takionLabel"/>
        <h:outputText value="#{selectBond.faceAmt}">
          <f:convertNumber pattern="$##,000" />
        </h:outputText >

        <p:outputLabel value="#{messages.totalAmt}" styleClass="takionLabel"/>
        <h:outputText value="#{selectBond.totalAmt}">
        <f:convertNumber pattern="$##,000" />

        <!-- <f:convertNumber type="currency"  currencyCode="KRW" pattern="##,000"/> -->

        <p:outputLabel value="#{messages.maturityDate}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.couponRate}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.currencyCode}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.redemptionMethod}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.amortizeStartDate}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.amortizeStartDate}" styleClass="takionLabel"/>
        <p:outputLabel value="#{bondHome.instance.amortStDate}"/>

        <p:outputLabel value="#{messages.deferredTerm}" styleClass="takionLabel"/>
        <p:outputLabel value="#{bondHome.instance.deferTerm}"/>

        <p:outputLabel value="#{messages.optionStartDate}" styleClass="takionLabel"/>

        <p:outputLabel value="#{messages.optionEndDate}" styleClass="takionLabel"/>
        <p:outputLabel value="#{bondHome.instance.optionEdDate}"/>
        
        <p:outputLabel value="#{messages.strikePrice}" styleClass="takionLabel"/>
        <p:outputLabel value="#{bondHome.instance.strikePrice}"/>
        
        <p:outputLabel value="#{messages.conversionRatio}" styleClass="takionLabel"/>
        <p:outputLabel value="#{bondHome.instance.conversionRatio}"/>
