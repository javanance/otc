<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">


  <h:form id="formCreateScenario">
    <p:growl id="growl" showDetail="false" sticky="false" life="5000" />

    <p:panelGrid columns="2">
      <p:commandButton value="#{messages.save}" action="#{tableHifiveInit.save}" update="growl" />
    </p:panelGrid>


    <p:panelGrid id="panelGridOuter" columns="3">
      <p:panelGrid id="panelGridScenario" columns="2" style="height : 100%; width: 300px">
        <p:outputLabel value="#{messages.scenarioId}" styleClass="takionLabel" />
        <p:inputText required="true">
        </p:inputText>

        <p:outputLabel value="#{messages.scenarioName}" styleClass="takionLabel" />
        <p:inputText required="true">
        </p:inputText>

        <p:outputLabel value="#{messages.scenarioType}" styleClass="takionLabel" />
        <p:outputLabel value="#{messages.userDefined}" />


        <p:outputLabel value="#{messages.scenarioSet}" styleClass="takionLabel" />
        <p:inputText>
        </p:inputText>

        <p:outputLabel value="#{messages.globalShockType}" styleClass="takionLabel" />
        <p:inputText>
        </p:inputText>

        <p:outputLabel value="#{messages.globalShockValue}" styleClass="takionLabel" />
        <p:inputText>
          <!-- <f:convertNumber type="percent" /> -->
          <!-- <f:convertNumber pattern="###.###" /> -->
        </p:inputText>
      </p:panelGrid>


     <p:panelGrid> 
        <ui:include src="/fragment/tableLazyMarketVariables.xhtml">
          <ui:param name="paraLazyModels" value="#{lazyModelMarketVariable}" />
          <ui:param name="paraSelectOneMvType" value="#{currentMvTypeOption}" />
          <ui:param name="flagContext" value="true" />
          <ui:param name="flagUpdateFull" value="true" />
          <ui:param name="flagDisablePosition" value="true" />
          <!-- <ui:param name="flagDataTable" value="All" /> -->
        </ui:include>
     </p:panelGrid>   
    </p:panelGrid>
  </h:form>
</ui:composition>
