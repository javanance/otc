        <p:dataTable value="#{bondHome.instance.bondHis}" var="_bondHis">
      <p:column id="colIdBssd" headerText="#{messages.bssd}" 
        filterBy="#{_bondHis.bssd}"
        filterMatchMode="contains">
        <h:outputText value="#{_bondHis.bssd}" />
      </p:column>
      <p:column id="colIdBondId" headerText="#{messages.bondId}" 
        filterBy="#{_bondHis.mvId}"
        filterMatchMode="contains">
        <h:outputText value="#{_bondHis.mvId}" />
      </p:column>
      
      <p:column id="colIdBondName" headerText="#{messages.bondName}" 
        filterBy="#{_bondHis.mvName}"
        filterMatchMode="contains">
        <h:outputText value="#{_bondHis.mvName}" />
      </p:column>
      
      <p:column id="colClosePrice" headerText="#{messages.closePrice}" 
        filterBy="#{_bondHis.closePrice}"
        filterMatchMode="contains">
        <h:outputText value="#{_bondHis.closePrice}" />
      </p:column>
      
      <p:column id="colAdjDuration" headerText="#{messages.adjDuration}" 
        filterBy="#{_bondHis.adjDuration}"
        filterMatchMode="contains"    >
        <h:outputText value="#{_bondHis.adjDuration}" />
      </p:column>
      
      <p:column id="colMdDuration" headerText="#{messages.mdDuration}" 
        filterBy="#{_bondHis.mdDuration}"
        filterMatchMode="contains">
        <h:outputText value="#{_bondHis.mdDuration}" />
      </p:column>
    </p:dataTable>
  </h:form>
