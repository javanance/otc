<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"

  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
  template="/templates/templatePrimeMain.xhtml">

  <ui:define name="main">
    <p:layout fullPage="false" > 
      <p:layoutUnit position="center" resizable="true" style="background:Tan">
        <p:layout collapseTitle="close" resizeTitle="resize">
          
          <p:layoutUnit position="south" resizable="true" collapsible="true" gutter="4" size="300">
            <ui:insert name="layoutBottom" />
          </p:layoutUnit>

          <p:layoutUnit position="center" resizable="true" gutter="4">
            <ui:insert name="layoutCenter" />
          </p:layoutUnit>
        </p:layout>
      </p:layoutUnit>

      <p:layoutUnit position="west" resizable="true" collapsible="true" size="200" gutter="4" style="oveflow:visible;">
        <ui:insert name="layoutLeft" />
      </p:layoutUnit>
    </p:layout>
  </ui:define>
</ui:composition>
