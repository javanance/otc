<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

  xmlns:s="http://jboss.org/schema/seam/taglib" contentType="text/html">
  <h:html>
  <h:head>
    <f:facet name="first">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>HimeTest</title>

      <h:outputStylesheet library="css" name="syntaxhighlighter.css"/>
      <h:outputStylesheet library="css" name="charts.css"/>
      <h:outputStylesheet library="css" name="decorator.css"/>
    </f:facet>  

    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/starcraft/carrier_16.png" />

  <h:body style="background:grey">
    <p:layout fullPage="true">
      <p:layoutUnit position="center" resizable="true" gutter="2">
