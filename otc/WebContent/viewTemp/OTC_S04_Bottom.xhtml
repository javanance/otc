<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

  <h:form>
    <p:dataTable var="_var" value="#{viewTempInit.portList}" emptyMessage="#{messages.noDataFound}"
      resizableColumns="true"  
      liveResize="true" paginator="true" paginatorPosition="bottom" rows="10"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,25,50">

      <p:columnGroup type="header">

        <p:row>
          <p:column colspan="2" headerText="포트폴리오정보" />
          <p:column colspan="3" headerText="평가결과" />
          <p:column colspan="4" headerText="시나리오 민감도결과" />

        </p:row>
        <p:row>
          <p:column headerText="포트폴리오명" width="100" />
          <p:column headerText="시나리오명" width="100" />
          
          
          <p:column headerText="평가금액" width="100" />
          <p:column headerText="시나리오 평가금액" width="100" />
          <p:column headerText="변화율" width="100" />


          <p:column headerText="%델타" width="100" />
          <p:column headerText="금액델타" width="100" />
          <p:column headerText="%감마" width="100" />
          <p:column headerText="금액감마" width="100" />
        </p:row>
      </p:columnGroup>


      <p:column>
        <h:outputText value="#{_var}" />
      </p:column>
      <p:column />

      <p:column />
      <p:column />
      <p:column />

      <p:column />
      <p:column />
      <p:column />
      <p:column />
   </p:dataTable>
  </h:form>
</ui:composition>
